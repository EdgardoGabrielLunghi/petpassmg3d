<!DOCTYPE html>

<head>

  <title>Ficha do Pet</title>
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <style>
    body { font-family: sans-serif; max-width: 700px; margin: 30px auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; background-color: #fff; }
    h1 { text-align: center; }

  <script>

      authDomain: "petpassmg3d-7b9d4.firebaseapp.com",
      projectId: "petpassmg3d-7b9d4",

      messagingSenderId: "753370902277",
      appId: "1:753370902277:web:ec273f6decc4e5ed8b116c"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function preencherFicha() {
      const nomeArquivo = window.location.pathname.split("/").pop(); // Ex: PP-1234.html
      const numeroSerie = nomeArquivo.replace(".html", ""); // Ex: PP-1234

      try {
        const doc = await db.collection("petpass").doc(numeroSerie).get();
        if (!doc.exists) {
          document.getElementById("conteudo").innerHTML = "<p>‚ùå Nenhum dado encontrado para este n√∫mero de s√©rie.</p>";
          return;
        }

        const data = doc.data();
        const conteudo = `
          <h1>üêæ Ficha do Pet - ${data.nome_pet}</h1>
          <img src="${data.foto_pet}" class="foto-pet" alt="Foto do Pet">
          <p><strong>N√∫mero de S√©rie:</strong> ${numeroSerie}</p>
          <p><strong>Esp√©cie:</strong> ${data.especie}</p>
          <p><strong>Ra√ßa:</strong> ${data.raca}</p>
          <p><strong>Sexo:</strong> ${data.sexo}</p>
          <p><strong>Cor:</strong> ${data.cor}</p>
          <p><strong>Alergias ou Intoler√¢ncias:</strong> ${data.alergias_observadas}</p>
          <hr/>
          <p><strong>Tutor:</strong> ${data.nome_tutor}</p>
          <p><strong>Telefone:</strong> ${data.telefone}</p>
          <p><strong>Email:</strong> ${data.email}</p>
          <p><strong>Endere√ßo:</strong> ${data.endereco}</p>
          <p><strong>Vacinas:</strong> ${data.vacinas}</p>
          <hr/>
          <a class="botao" href="${data.botao_whatsapp}" target="_blank">üì± Enviar mensagem ao tutor</a>
          <a class="botao" href="${data.botao_localizacao}" target="_blank">üìç Enviar localiza√ß√£o</a>
        `;
        document.getElementById("conteudo").innerHTML = conteudo;
      } catch (err) {
        document.getElementById("conteudo").innerHTML = "<p>‚ùå Erro ao carregar dados.</p>";
        console.error(err);
      }
    }

    window.onload = preencherFicha;
  </script>
</head>
<body>
