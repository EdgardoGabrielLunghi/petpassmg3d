<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ativar Pet Pass</title>
  <link rel="icon" href="../favicon.ico" type="image/x-icon" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f2f4f8;
      margin: 0;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header img {
      max-width: 160px;
      margin-top: 10px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    h1 {
      text-align: center;
      color: #333;
    }
  </style>

  <!-- Firebase SDKs (vers√£o compat√≠vel com HTML puro) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-storage-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAIv7h54zklg9OisU_fmmGKJVVmXYNbTu0",
      authDomain: "petpassmg3d-7b9d4.firebaseapp.com",
      projectId: "petpassmg3d-7b9d4",
      storageBucket: "petpassmg3d-7b9d4.appspot.com",
      messagingSenderId: "753370902277",
      appId: "1:753370902277:web:ec273f6decc4e5ed8b116c"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const storage = firebase.storage();
  </script>
</head>
<body>
<header>
  <img src="../logo-petpass.png" alt="Pet Pass Logo" />
</header>
  <form id="petpassForm">
    <h1>Ativar Pet Pass</h1>

    <label>N√∫mero de S√©rie (ex: PP-1234):</label>
    <input type="text" name="numero_serie" required />

    <label>üì∏ Foto do Pet:</label>
    <input type="file" name="foto_pet" accept="image/*" required />

    <label>üêæ Nome do Pet:</label>
    <input type="text" name="nome_pet" required />
    <label>Esp√©cie:</label>
    <input type="text" name="especie" required />
    <label>Ra√ßa:</label>
    <input type="text" name="raca" />
    <label>Sexo:</label>
    <select name="sexo">
      <option value="Macho">Macho</option>
      <option value="F√™mea">F√™mea</option>
    </select>
    <label>Cor:</label>
    <input type="text" name="cor" />

    <label>üö® Alergias ou Intoler√¢ncias:</label>
    <textarea name="alergias_observadas"></textarea>

    <label>üë§ Nome do Tutor:</label>
    <input type="text" name="nome_tutor" required />
    <label>Telefone:</label>
    <input type="tel" name="telefone" required />
    <label>Email:</label>
    <input type="email" name="email" />
    <label>Endere√ßo (Refer√™ncia aproximada):</label>
    <input type="text" name="endereco" />

    <label>üíâ Vacinas:</label>
    <textarea name="vacinas"></textarea>

    <button type="submit">Enviar</button>
  </form>

  <script>
    document.getElementById('petpassForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);
      const numeroSerie = form.numero_serie.value.trim();

      const telefone = form.telefone.value.replace(/\D/g, '');
      const botaoWhatsApp = `https://wa.me/55${telefone}?text=Ol√°! Encontrei seu pet!`;
      const botaoLocalizacao = `https://petpassmg3d.github.io/petpass-localizacao/localizacao.html?numero=55${telefone}`;

      const fileInput = form.querySelector('input[name="foto_pet"]');
      const file = fileInput.files[0];
      const storageRef = firebase.storage().ref();
      const imageRef = storageRef.child(`fotos/${numeroSerie}.jpg`);

      try {
        const snapshot = await imageRef.put(file);
        const fotoUrl = await snapshot.ref.getDownloadURL();

        const data = Object.fromEntries(formData.entries());
        data.foto_pet = fotoUrl;
        data.botao_whatsapp = botaoWhatsApp;
        data.botao_localizacao = botaoLocalizacao;

        await db.collection("petpass").doc(numeroSerie).set(data);
        alert("Ficha registrada com sucesso!");
        form.reset();
      } catch (err) {
        alert("Erro ao registrar: " + err.message);
      }
    });
  </script>
</body>
</html>
